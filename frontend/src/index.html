<!DOCTYPE html>
<html ng-app="pillars" ng-controller="MainCtrl as ctrl">
	<head>
		<title>Welcome to {{ctrl.frameworkName}}</title>
		<base href="/"></base>
		<link rel="stylesheet" type="text/css" href="styles/vendor.css" />
		<link rel="stylesheet" type="text/css" href="styles/src.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<script src="scripts/vendor.js"></script>
		<script src="scripts/src.js"></script>
	</head>
	<body>
		<div layout="column" layout-fill>
			<section layout="row" flex>
				<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
					<md-toolbar class="md-theme-indigo">
						<h1 class="md-toolbar-tools">Sidenav Left</h1>
					</md-toolbar>
					<md-content class="md-padding">
					<md-button ng-click="close()" class="md-primary" hide-gt-md>Close Sidenav Left</md-button>
					<p hide-md show-gt-md>This sidenav is locked open on your device. To go back to the default behavior, narrow your display.</p>
				</md-content>
				</md-sidenav>
				<md-content flex class="md-padding">
					<div layout="column" layout-fill layout-align="center center">
						<p>The left sidenav will 'lock open' on a medium (>=960px wide) device.</p>
						<div>
							<md-button ng-click="toggleLeft()" class="md-primary" hide-gt-md>Toggle left</md-button>
						</div>
						<div>
							<md-button ng-click="toggleRight()" class="md-primary">Toggle right</md-button>
						</div>
					</div>
				</md-content>
			</section>
		</div>
	</body>
</html>
